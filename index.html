<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>

    <div id="backgblur"></div>

    <main>
        <section id="login">
            <div id="imagem">
                <img src="templo.jpeg" alt="">
            </div>
            
                <div id="formulario">
                    <h1>Login</h1>
                    
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <form action="">

                        <div class="campo">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" name="email" id="idemail" required maxlength="70" placeholder="Seu email">
                            <label for="idemail"></label>
                        </div>

                        <div class="campo">
                            <span class="material-symbols-outlined">key</span>
                            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" placeholder="Sua senha">
                            <label for="idsenha"></label>
                        </div>

                        <div class="botoes">
                            <input class="botao" type="submit" value="Entrar">
                            <input class="botao" type="reset" value="Esqueci a senha">
                        </div>
                    
                    </form>
                </div>
        </section>
    </main>
    
</body>
</html>
